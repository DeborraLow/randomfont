<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>RandomFont</title>
    <link rel="shortcut icon" href="/favicon.png">
    <link rel="apple-touch-icon" href="/favicon.png">
    <meta name="author" content="Joy Neop">
    <meta name="keywords" content="font, type, typeface, font design, type design, typography, typograf, type designer, typographer, random font, popular font, graphic design, deisgner, cool fonts">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
    @import url(/fonts/open-sans.css);
    @import url(/fonts/erato.css);
    </style>
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/main.js"></script>
    <style id="css-FontMetadata-anchor-hover"></style>
</head>
<body styles="opacity: 0;">
    <div class="container" style="min-height: 80vh; padding-bottom: 2rem;">

        <header class="row">
            <div class="col col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2  header">
                <a href="/">
                    <h1 class="h1">RandomFont</h1>
                </a>
            </div>
        </header>

        <div class="row" data-role="font-sample-image-container">
            <div class="col col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
                <a id="js-PurchaseLink" target="_blank">
                    <div id="js-FontSampleImage-container" class="fontSampleImage-container">
                        <img id="js-FontSampleImage" class="js-TransitionalElement">
                    </div>
                </a>
            </div>
        </div>

        <div class="row" data-role="font-metadata">
            <div class="col col-xs-12 col-sm-12 col-md-3 col-md-offset-1 col-lg-3 col-lg-offset-2">
                <div class="font-metadata-container">
                    <div id="js-Caption-Designer" class="font-metadata-caption _sans">
                        DESIGNER
                    </div>
                    <div id="js-FontDesigner"  class="font-metadata-value">
                        <span class="invisible">Placeholder</span>
                    </div>
                </div>
                <div class="font-metadata-container">
                    <div  class="font-metadata-caption _sans">
                        PUBLISHER
                    </div>
                    <div id="js-FontPublisher" class="font-metadata-value">
                        <span class="invisible">Placeholder</span>
                    </div>
                </div>
            </div>
            <div class="col col-xs-12 col-sm-12 col-md-7 col-lg-5">
                <div class="font-metadata-container">
                    <div class="font-metadata-caption _sans">
                        INTRODUCTION
                    </div>
                    <article id="js-BriefArticleContent" class="font-metadata-value">
                    </article>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2  text-center">
                <span id="js-GetAnotherFont" class="_serif _C-pointer">~ GET ANOTHER FONT ~</span>
            </div>
        </div>

    </div>


    <footer class="container">
        <div class="row" data-role="website-footer">
            <div class="col col-xs-12 col-sm-12 col-md-10 col-md-offset-1 col-lg-8 col-lg-offset-2">
                <div class="_sans" style="float: right">
                    Powered by MyFonts API
                </div>
                <div class="_sans" style="float: left">
                    &copy; Designed by <a class="dynamic-color" href="https://joyneop.xyz/">Joy Neop</a> in <script>document.write((new Date()).getFullYear())</script>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
